{% extends "base.html" %}

{% block content %}

<h2>{{ title }}</h2>

<p>{{ last_content }}</p>

<form action="/edit">

  <input type="text" value="{{ title }}" readonly hidden>

  <textarea rows="10" cols="70" readonly>{{ last_content }}</textarea>
  <br>
  <textarea rows="10" cols="70" name="new_content"></textarea>
  <br>
  <input type="submit" name="submit" value="Submit">

</form>

{% endblock %}
