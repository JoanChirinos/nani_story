{% extends "base.html" %}

{% block title %}Edit story{% endblock %}

{% block content %}

<h2>{{ title }}</h2>

<form action="/edit_action" method="POST">

  <input type="text" name="title" value="{{ title }}" readonly hidden>
  <label>Last edit to story:</label>
  <br>
  <textarea rows="10" cols="70" readonly>{{ last_content }}</textarea>
  <br>
  {% set msgs = get_flashed_messages() %}
  {% for msg in msgs %}
  <p>{{ msg }}</p>
  {% endfor %}
  <label>Your content:</label>
  <br>
  <textarea rows="10" cols="70" name="new_content" maxlength="1000"></textarea>
  <br>
  <input type="submit" name="submit" value="Submit">

</form>

{% endblock %}
