{% extends "base.html" %}

{% block title %}Create{% endblock %}

{% block content %}


{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
<p>{{ msg }}</p>
{% endfor %}

<form action="/create">
    <label for="title">Title: </label>
    <input type="text" name="title" placeholder="Enter title">
    <input type="submit" name="submit" value="Create story!">
</form>

{% endblock %}
